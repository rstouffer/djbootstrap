<!DOCTYPE html>
<html>
    <head>
        <title>
            Type The New Password
        </title>

        <body>
            <h1>
                Type Your New Password
            </h1>

            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" value="Submit">
            </form>
        </body>
    </head>
</html>
