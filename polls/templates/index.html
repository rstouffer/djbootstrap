<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
        <a href="/forgotpassword">Forgot Password</a>

        <p>Don't have an account? <a href="/signup">Sign up</a><p>
    </body>
</html>
